<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Loop - Login</title>

    <link href="css/login.css" rel="stylesheet" />

 
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Agentic Loop</h1>
            <p class="subtitle">Sign in to continue</p>
        </div>

        <div class="login-box">
            <div id="error-message" class="error-message"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@company.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <span id="btn-text">Sign In</span>
                    <span id="btn-loading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>Powered by <a href="#">Agentic Loop Framework</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
